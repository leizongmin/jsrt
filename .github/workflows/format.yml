name: Format Code

on:
  workflow_dispatch:
    inputs:
      check_only:
        description: 'Only check formatting without creating PR'
        required: false
        default: false
        type: boolean
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install clang-format v20
      run: |
        # Add LLVM repository for clang-format v20
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main" | sudo tee /etc/apt/sources.list.d/llvm-toolchain-jammy-20.list
        sudo apt-get update
        sudo apt-get install -y clang-format-20
        # Verify version
        clang-format-20 --version

    - name: Format code
      run: |
        # Create the target directory and symlink to ensure make clang-format uses v20
        mkdir -p target/tools
        ln -sf /usr/bin/clang-format-20 target/tools/clang-format-20
        make clang-format
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "formatted=false" >> $GITHUB_OUTPUT
          echo "✓ Code is already properly formatted"
        else
          echo "formatted=true" >> $GITHUB_OUTPUT
          echo "⚠ Code formatting changes needed"
          if [ "${{ github.event.inputs.check_only }}" = "true" ]; then
            echo "Check-only mode: Formatting issues found"
            git diff --name-only
            exit 1
          fi
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.formatted == 'true' && github.event.inputs.check_only != 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "style: format code with clang-format"
        title: "Automatic code formatting"
        body: |
          This PR was automatically created to format code using clang-format.
          
          Changes made:
          - Applied clang-format to all C/C++ source files
          
          This ensures consistent code style across the project.
        branch: auto-format
        delete-branch: true